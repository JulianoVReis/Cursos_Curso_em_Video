<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor de temperaturas</title>
	<style>
		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<h1>Conversor de Temperaturas</h1>
		<input id="botao" type="button" value="Converter">
	</section>
	<section id="promp">
		<p>Clique no botão acima para iniciar.</p>
	</section>
	<section id="lista">

	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
			let promp = document.querySelector('#promp')
			let lista = document.querySelector('#lista')
			let grau = Number(prompt('Digite uma temperatura em ºC (Celsius)'))
			let kel = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(grau + 273.15)
			let fah = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format((grau * 9 / 5) + 32)
			promp.innerHTML = `A temperatura de ${grau}ºC, corresponde a...`
			promp.style.fontWeight = 'bold'
			promp.style.margin = '1rem 0rem'
			lista.innerHTML = `
			${kel}ºK (Kelvin)<br>
			${fah}ºF (Fahrenheit)
			`
			lista.stile.lineHeght = '1.4rem'
		}
	</script>
</body>
</html>
