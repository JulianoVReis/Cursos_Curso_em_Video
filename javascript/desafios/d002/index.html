<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio boas-vindas</title>
	<style>
		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<h1>Boas-vindas</h1>
		<input id="botao" type="button" value="Inicie o dasafio">
	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
			let nome = prompt('Qual é o seu nome?')
			let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
			alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
		}
	</script>
</body>
</html>
