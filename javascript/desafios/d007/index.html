<!DOCTYPE html>
<html lang="pt.br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor R$ -> US$</title>
	<style>
		input {
			padding: 1rem;
		}

		img {
			width: 1.2%;
		}
	</style>
</head>
<body>
	<section>
		<h1>Conversor R$ <img src="arrow.ico" alt="Arrow"> US$</h1>
		<input id="botao" type="button" value="Converter">
	</section>
	<section id="promp">
		<p>Clique no botão acima para iniciar.</p>
	</section>
	<script>
		window.addEventListener('load', carregar)
		botao.addEventListener('click', clique)
		
		let dol = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))

		function carregar() {
	  }
		function clique() {
		  let carteira = Number(prompt('Quantos R$ você tem na carteira?'))
		  let promp = document.querySelector('#promp')
			let res = carteira / dol
			let forCar = Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(carteira)
			let forRes = Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(res)
		  promp.innerHTML = `Você conseguirá comprar US${forRes} com os ${forCar} na sua carteira.`
			promp.style.fontWeight = 'bold'
			promp.style.margin = '1rem 0rem'
		}
	</script>
</body>
</html>
