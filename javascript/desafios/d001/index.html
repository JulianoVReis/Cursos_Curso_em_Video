<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 1</title>
	<style>
    body {
			font-family: Arial, Helvetica, sans-serif;
		}

		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<h1>Desafio das Mensagens</h1>
	<input id="b1" type="button" value="Botão 1">
	<input id="b2" type="button" value="Botão 2">
	<input id="b3" type="button" value="Botão 3">

	<script>
		b1.addEventListener('click', alerta1)
		b2.addEventListener('click', alerta2)
		b3.addEventListener('click', alerta3)

		function alerta1() {
			alert('Você clicou no 1º botão!')
		}
		function alerta2() {
			alert('Você clicou no 2º botão!')
		}
		function alerta3() {
			alert('Você clicou no 3º botão!')
		}
	</script>
</body>
</html>
