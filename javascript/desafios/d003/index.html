<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Antes e Depois</title>
	<style>
		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<h1>Antes e depois</h1>
		<input id="botao" type="button" value="Antecessor e Sucessor">
	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
		  let num = prompt('Digite um número inteiro qualquer')
			let antnum = parseInt(num - 1)
			let depnum = parseInt(antnum + 2)
			alert(`Antes de ${num}, temos o número ${antnum}.
Depois de ${num}, temos o número ${depnum}.`)
		}
	</script>
</body>
</html>
