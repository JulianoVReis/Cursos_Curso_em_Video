<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcula Troco</title>
	<style>
		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<h1>Calculando o Troco</h1>
		<input id="botao" type="button" value="Comprar produto">
	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
			let prod = prompt('Que produto você está comprando?')
			let val = Number(prompt(`Quanto custa ${prod} que você está comprando?`)).toFixed(2)
			let din = Number(prompt(`Qual foi o valor que você deu para pagar ${prod}?`)).toFixed(2)
			let res = Number(din - val).toFixed(2)
			let numForRes = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(res)
			let numForVal = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val)
			let numForDin = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(din)
			alert(`Você comprou ${prod} que custou ${numForVal}.
Deu ${numForDin} em dinheiro e vai receber ${numForRes} de troco.
Volte Sempre!`)
		}
	</script>
</body>
</html>
