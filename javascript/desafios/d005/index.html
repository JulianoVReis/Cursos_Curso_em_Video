<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor de medidas</title>
	<style>
		input {
			padding: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<h1>Conversor de Medidas</h1>
		<input id="botao" type="button" value="Converter">
	</section>
	<section id="txt">
		<p>Clique no botão acima para iniciar.</p>
	</section>
	<section id="lista">

	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
			let m = Number(prompt('Digite uma distância em metros (m)'))
			let prom = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(m)
			let km = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 3 }).format(m / 1000)
			let hm = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 3 }).format(m / 100)
			let dam = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(m / 10)
			let dm = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(m / 0.1)
			let cm = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(m / 0.01)
			let mm = Intl.NumberFormat('pt-BR', { maximumSignificantDigits: 5 }).format(m / 0.001)
			let txt = document.querySelector('#txt')
			let lista = document.querySelector('#lista')
			txt.style.margin = '1rem 0rem'
			txt.style.fontWeight = 'bold'
			lista.style.lineHeight = '1.4rem'
			txt.innerHTML = `A distância de ${prom} metros, corresponde a...`
			lista.innerHTML = `
			${km} quilômetros (Km)<br>
			${hm} hectômetro (Hm)<br>
			${dam} decâmetro (Dam)<br>
			${dm} decímetro (dm)<br>
			${cm} centímetro (cm)<br>
			${mm} milímetro (mm)
			`
		} 
	</script>
</body>
</html>
