<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fórmula de Bhaskara</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		input {
			padding: 1rem;
		}

		img {
			width: 14px;
		}
	</style>
</head>
<body>
	<section>
		<h1>Resolvendo Bhaskara</h1>
		<input id="botao" type="button" value="Calcular">
		<p>Considerando uma equação no formato <strong>ax</strong><sup>2</sup> <strong>+ bx + c</strong> = 0, aperte o botão acima para calcular o valor de <img src="image.png" alt="Triângulo">.</p>
		<h3 id="msg"></h3>
		<p id="lista"></p>
	</section>
	<script>
		botao.addEventListener('click', clique)
		function clique() {
			let msg = document.querySelector('#msg')
			let lista = document.querySelector('#lista')
			let aVal = Number(prompt('Qual é o valor de a?'))
			let bVal = Number(prompt('Qual é o valor de b?'))
			let cVal = Number(prompt('Qual é o valor de c?'))
			let cal = bVal * bVal - 4 * 3 * 2
			let res = cal
			msg.innerHTML = 'Resolvendo Bhaskara'
			lista.innerHTML = `
			<p>A equação atual é <strong>${aVal}x<sup>2</sup> + ${bVal}x + ${cVal} = 0</strong></p>
			<p>O cálculo realizado será <img src="image.png"> <strong>= ${bVal}<sup>2</sup> - 4 .${aVal} .${cVal}</strong></p>
			<p>O valor calculado foi <mark><img src="image.png"> <strong>= ${res}</strong></mark></p>
			`
		}
	</script>
</body>
</html>
