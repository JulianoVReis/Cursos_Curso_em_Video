<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Verificador de idade</title>
</head>
<body>
	<header>
		<h1>Verificador de Idade</h1>
	</header>
	<main>
		<section>
			<p>Ano de Nascimento: 
				<input type="number" name="txtano" id="itxtano" min="0"></p>
			<p>Sexo: 
			<input class="radsex" type="radio" name="radsex" id="mas" checked>
			<label for="mas">Masculino</label>
			<input class="radsex" type="radio" name="radsex" id="fem">
			<label for="fem">Feminino</label></p>
			<p><input id="botao" type="button" value="Verificar"></p>
		</section>
		<section id="res">
			<p>Peencha os dados acima para ver o resultado!</p>
		</section>
	</main>
	<footer>
		<p>&copy; CursoemVideo</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
